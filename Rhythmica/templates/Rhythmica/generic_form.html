<!-- This is the generic form which creates the form which are made through model_forms like CreateView, UpdateView
        or DeleteView

 -->

{% for field in form %}  {# This loop will get value from the fields array. 'form' object is created by the CreateView #}
    <div class="form-group">
        {% if field.errors %}
            <div class="panel panel-danger">{{ field.errors }}</div>
        {% endif %}

        <label class="control-label col-md-3">{{ field.label_tag }}</label>

        {# This will provide the input for the field, based on the type entered in the database #}
        <div>{{ field }}</div>
    </div>


{% endfor %}
