<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--Making a block code because its a template -->
    <title>{% block title %}
    Rhythmica
    {% endblock %}</title>
    {#    Loads Static Files#}
    {% load staticfiles %}


<!-- Latest compiled and minified CSS for Production Purposes -->
{#    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">#}
{##}
{#    <!-- jQuery library -->#}
{#    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>#}
{##}
{#    <!-- Latest compiled JavaScript -->#}
{#    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>#}


    <!--For Development Purposes-->
    <link rel="stylesheet" type="text/css" href="{% static "Rhythmica/lib/bootstrap/css/bootstrap.min.css"%}">
    <script src="https://use.fontawesome.com/2abadc0e23.js"></script>
    <script type="text/javascript" src="{% static 'Rhythmica/lib/jquery-3.2.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'Rhythmica/lib/bootstrap/js/bootstrap.min.js' %}"></script>
    <link href="https://fonts.googleapis.com/css?family=Advent+Pro|Arima+Madurai|Cinzel|Pacifico|Slabo+27px|Cairo" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static "Rhythmica/base_pro.css" %}">
    {% block add_static %}

    {% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top">
        <div class="container-fluid">

            <a class="navbar-brand" href="#">Rhythmica</a>
            <!-- For collapsible element when screen is small-->
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#myNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!--Items-->
            <div class="collapse navbar-collapse" id="myNavbar">

                <ul class="nav navbar-nav">
                    <li class="{% block my_pro_active %}{% endblock %} nav-item"><a href="{% url 'Rhythmica:profilePage' %}" class="nav-link"><span class="fa fa-user"></span>&nbsp; Profile</a> </li>
                    <li class="{% block album_active %}{% endblock %} nav-item"><a href="{% url 'Rhythmica:albumList' %}" class="nav-link"><span class="fa fa-database"></span>&nbsp; My Albums</a></li>
                    <li class="{% block song_active %}{% endblock %} nav-item"><a href="#" class="nav-link"><span class="fa fa-music"></span>&nbsp; Songs</a></li>
                </ul>

                <form class="form-inline ml-auto" role="search" method="get" action="#">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search">
                        <div class="input-group-append">
                          <button class="btn btn-default" type="submit">
                            <i class="fa fa-search"></i>
                          </button>
                        </div>
                    </div>
                </form>

                <ul class="nav navbar-nav">
                    <li class="nav-item {% block add_active %}{% endblock %}"><a href="{% url 'Rhythmica:add_album' %}" class="nav-link"><span class="fa fa-plus-circle"></span>&nbsp; Add Album </a></li>
                    <li class="nav-item {% block logout_active %}{% endblock %}"><a href="{% url 'Rhythmica:Profile:logoutUser' %}" class="nav-link"><span class="fa fa-power-off"></span>&nbsp; Logout</a></li>
                </ul>
            </div>
        </div>
</nav>
{% block body %}

{% endblock %}
</body>
</html>
